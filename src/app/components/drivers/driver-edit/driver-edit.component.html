<div class="container my-5">
    <h1 class="mb-3">Edit</h1>
    <div class="row">
            <form #form="ngForm" (ngSubmit)="UpdateDriver()">
                <div class="col-12 row">
                        <input type="text" class="form-control" id="id"
                         type="hidden" name="id" [(ngModel)] = "driverobj.id" >
                        <div class="col-5 mb-3">
                          <label for="firstnametxt" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="firstnametxt"
                           [(ngModel)] = "driverobj.firstName" name="firstName">
                        </div>
                        <div class="col-5 mb-3">
                            <label for="lastnametxt" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastnametxt"
                            [(ngModel)] = "driverobj.lastName" name="lastName">
                        </div>    
                        <div class="col-5 mb-3">
                            <label for="emailtxt" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailtxt"
                            [(ngModel)] = "driverobj.email" name="email">
                        </div>    
                        <div class="col-5 mb-3">
                            <label for="phonenumbertxt" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phonenumbertxt"
                            [(ngModel)] = "driverobj.phoneNumber" name="phoneNumber">
                        </div>    
                </div>
        
                <button type="submit" class="btn btn-primary">Edit</button><span>&nbsp;&nbsp;</span>
                <button type="button" class="btn btn-danger" [routerLink]="['']">Back</button>
              </form>
            
    </div>
</div>
